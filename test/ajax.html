<!DOCTYPE html>
<html lang="en-US">
	<body>
		<div id="load">
		</div>
		<a id="load-data" href="data.json">load data.json</a>
		<script type="text/javascript" src="../src/ejs.js"></script>
		<script type="text/javascript">
			document.getElementById('load-data').addEventListener('click', function(evt)
				{
					evt.preventDefault();
					ejs.xhr('GET').callback(function (xhr, json) { document.getElementById('load').innerHTML = json; }).send('data.json');
				}, true);

			//ejs.xhr(document.getElementById('load-data'));
		</script>
	</body>
</html>
